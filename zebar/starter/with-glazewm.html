<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Base styles for better consistency across platforms (aka. CSS reset). -->
	<link rel="stylesheet" type="text/css" href="../normalize.css" />

	<!-- Custom styles. -->
	<link rel="stylesheet" type="text/css" href="./styles.css" />

	<!-- Add empty favicon to suppress not found errors. -->
	<link rel="icon" href="data:;" />

	<!-- Allows React to be run buildless via "text/babel" script below. -->
	<script src="https://unpkg.com/@babel/standalone@7.25.6/babel.min.js"
		integrity="sha256-aS0B0wnsaDByLfE16h4MDCP1fQFccysd1YWOcV+gbBo=" crossorigin="anonymous"></script>
</head>

<body>
	<div id="root"></div>

	<script type="text/babel" data-type="module">
		import React, {
			useState,
			useEffect,
		} from 'https://esm.sh/react@18?dev';
		import {createRoot} from 'https://esm.sh/react-dom@18/client?dev';
		import * as zebar from 'https://esm.sh/zebar@2';

		const providers = zebar.createProviderGroup({
			network: {type: 'network'},
			glazewm: {type: 'glazewm'},
			cpu: {type: 'cpu'},
			date: {type: 'date', formatting: 'EEE d MMM t'},
			battery: {type: 'battery'},
			memory: {type: 'memory'},
			weather: {type: 'weather'},
		});

		createRoot(document.getElementById('root')).render(<App />);

		function App() {
			const [output, setOutput] = useState(providers.outputMap);

			useEffect(() => {
				providers.onOutput(() => setOutput(providers.outputMap));
			}, []);

			function getNetworkIcon(networkOutput) {
				switch (networkOutput.defaultInterface?.type) {
					case 'ethernet':
						return <i className="nf nf-md-ethernet_cable"></i>;
					case 'wifi':
						if (networkOutput.defaultGateway?.signalStrength >= 80) {
							return <i className="nf nf-md-wifi_strength_4"></i>;
						} else if (
							networkOutput.defaultGateway?.signalStrength >= 65
						) {
							return <i className="nf nf-md-wifi_strength_3"></i>;
						} else if (
							networkOutput.defaultGateway?.signalStrength >= 40
						) {
							return <i className="nf nf-md-wifi_strength_2"></i>;
						} else if (
							networkOutput.defaultGateway?.signalStrength >= 25
						) {
							return <i className="nf nf-md-wifi_strength_1"></i>;
						} else {
							return <i className="nf nf-md-wifi_strength_outline"></i>;
						}
					default:
						return (
							<i className="nf nf-md-wifi_strength_off_outline"></i>
						);
				}
			}


			function getBatteryStatus(isCharging) {
				if (isCharging) {
					return "Plugged:";
				} else {
					return "Chrg:";
				}
			}

			return (
				<div className="app">
					<div className="left">
						{output.glazewm && (
							<div className="workspaces">
								{output.glazewm.currentWorkspaces.map(workspace => (
									<button
										className={`workspace ${workspace.hasFocus && 'focused'} ${workspace.isDisplayed && 'displayed'}`}
										onClick={() =>
											output.glazewm.runCommand(
												`focus --workspace ${workspace.name}`,
											)
										}
										key={workspace.name}
									>
										{workspace.displayName ?? workspace.name}
									</button>
								))}
							</div>
						)}
					</div>

					<div className="center">{output.date?.formatted}</div>

					<div className="right">
						{output.glazewm && (
							<>
								{output.glazewm.bindingModes.map(bindingMode => (
									<button
										className="binding-mode"
										key={bindingMode.name}
									>
										{bindingMode.displayName ?? bindingMode.name}
									</button>
								))}

								<button
									className="tiling-direction"
									onClick={() =>
										output.glazewm.runCommand('toggle-tiling-direction')
									}
								>
									{output.glazewm.tilingDirection === 'horizontal' ? "|" : "-"}
								</button>
							</>
						)}

						{output.network && (
							<div className="network">
								Net: 
								{output.network.defaultInterface?.type}
							</div>
						)}

						{output.memory && (
							<div className="memory">
								MeM:
								{Math.round(output.memory.usage)}%
							</div>
						)}

						{output.cpu && (
							<div className="cpu">
								CPU:
								{/* Change the text color if the CPU usage is high. */}
								<span
									className={output.cpu.usage > 85 ? 'high-usage' : ''}
								>
									{Math.round(output.cpu.usage)}%
								</span>
							</div>
						)}

						{output.battery && (
							<div className="battery">
								{getBatteryStatus(output.battery.isCharging)}
								{Math.round(output.battery.chargePercent)}%
							</div>
						)}
					</div>
				</div >
			);
		}
	</script>
</body>

</html>
